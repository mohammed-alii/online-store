<div class="container mx-auto grid lg:grid-cols-4 gap-8 md:grid-cols-3 sm:grid-cols-2 xsm:grid-cols-1 place-content-center">
  @for (product of categoryProducts; track product.id) {
    <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 flex flex-col justify-between">
  <a href="#">
      <img class="rounded-t-lg h-72" [src]="product.image" alt="" />
  </a>
  <div class="p-5">
      <a href="">
          <h5 class="mb-2 text-2xl tracking-tight text-gray-900 dark:text-white">{{product.title}}</h5>
      </a>
      <div class="btns flex items-center justify-between">
        <a [routerLink]="[product.id]" routerLinkActive="router-link-active"  class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-orange-700 rounded-lg hover:bg-orange-800 focus:ring-2 focus:outline-none focus:ring-orange-300 dark:bg-orange-700 dark:hover:bg-orange-800 dark:orange:ring-blue-800">
          More Details
           <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
          </svg>
      </a>
      <a href="" class="p-2 text-lg text-orange-700">{{product.price}}$</a>
      <a class="cursor-pointer" (click)="addToCart(product)"><img src="assets/imgs/cart-plus.png" alt="" class="w-8 dark:hidden"></a>
      <a class="cursor-pointer" (click)="addToCart(product)"><img src="assets/imgs/cart-plus-dark.png" alt="" class="w-8 hidden dark:block"></a>
      </div>
  </div>
    </div>
  }
</div>
