<div class="container mx-auto flex justify-around mt-16">
  <img [src]="currentProduct.image" alt="" class="w-1/3"/>
  <div class="ml-36 flex flex-col items-end">
    <div class="flex justify-between w-full">
      <div class=" dark:text-gray-50">
        <h1 class="text-3xl font-bold">{{ currentProduct.title }}</h1>
        <h3 class="text-gray-500 font-thin text-2xl mt-6">{{ currentProduct.price }}$</h3>
      </div>
      <div>
        <ul class="flex ml-4">
          @for (star of stars; track star) {
          <li>
            <span class="star" [class]="calculateStarState($index)">
              â˜…
            </span>
          }
        </ul>
        <!-- rate -->
      </div>
    </div>
    <p class="dark:text-gray-400 py-10 text-gray-500">{{currentProduct.description}}</p>
    <div>
        <div class="flex">
          <h2 class="dark:text-gray-400 text-gray-500 m-4">No. of Orders</h2>
          <div class="dark:text-gray-50 m-4 text-xl">
            <span class="p-2 cursor-pointer" (click)="decreaseProducts()">-</span>
            <span class="p-2">{{productsQuantity}}</span>
            <span class="p-2 cursor-pointer" (click)="increaseProducts()">+</span>
          </div>
        </div>
        <div class="flex flex-col">
          <h2 class="dark:text-gray-400 text-gray-500 m-4 text-xl">Total: <span class="dark:text-gray-50 text-gray-950">{{totalPrice | number : '1.2-2'}}$</span></h2>
          <button class="m-4 text-gray-50 bg-orange-600 p-2 rounded-xl" (click)="addToCart(productsQuantity)">Add To Cart</button>
        </div>
    </div>
  </div>
</div>
