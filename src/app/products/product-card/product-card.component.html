<div class="max-w-xs bg-gray-300 border border-gray-200 rounded-lg shadow dark:bg-gray-900 dark:border-gray-700 flex flex-col justify-between h-full">
  <a [routerLink]="id ? [product.id] : ['categories',product.category, product.id]" class="self-center">
      <img class="rounded-t-lg h-72" [src]="product.image" alt="" />
  </a>
  <div class="p-5">
      <a [routerLink]="id ? [product.id] : ['categories',product.category, product.id]">
          <h5 class="mb-2 text-lg tracking-tight text-gray-900 dark:text-white h-28">{{product.title}}</h5>
      </a>
      <div class="btns flex items-center justify-between">
        <a [routerLink]="id ? [product.id] : ['categories',product.category, product.id]"  class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-orange-700 rounded-lg hover:bg-orange-800 focus:ring-2 focus:outline-none focus:ring-orange-300 dark:bg-orange-700 dark:hover:bg-orange-800 dark:orange:ring-blue-800 md:whitespace-nowrap">
          More Details
          <!-- svg wrapper -->
          <div class="md:hidden">
            <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
               <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
           </svg>
          </div>
      </a>
      <a href="" class="p-2 text-lg text-orange-700">{{product.price}}$</a>
      <a class="cursor-pointer" (click)="addToCart(product)"><img src="assets/imgs/cart-plus.png" alt="" class="w-8 dark:hidden"></a>
      <a class="cursor-pointer" (click)="addToCart(product)"><img src="assets/imgs/cart-plus-dark.png" alt="" class="w-8 hidden dark:block"></a>
      </div>
  </div>
    </div>
