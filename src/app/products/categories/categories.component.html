<div class="mx-auto">
  <owl-carousel-o [options]="customOptions">
    @for (category of categories; track category) {

      <ng-template carouselSlide>
        <img src="assets/imgs/{{category}}.jpg" [alt]="category" class="w-96 big-screen">
        <img src="assets/imgs/{{category}}-sm.jpg" [alt]="category" class="w-96 mobile">
        <div class="text-holder bg-black bg-opacity-20 p-6 rounded-xl">
          <h1 class="text-orange-400 lg:text-4xl pb-4 text-base">{{category}}</h1>
          <p class="text-gray-50 text-sm">Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> Culpa consequatur esse quod ipsum aut nam, <br> aspernatur vero doloribus non in omnis. <br> Porro cumque dolorum cum illo ducimus corporis obcaecati laboriosam.</p>
        </div>
        <a [routerLink]="['categories',category]" routerLinkActive="router-link-active" class="button px-6 py-2 text-white bg-orange-700 rounded-lg hover:bg-orange-800 focus:ring-2 focus:outline-none focus:ring-orange-300 dark:bg-orange-700 dark:hover:bg-orange-800 dark:orange:ring-blue-800">Shop Now</a>
      </ng-template>
      }
  </owl-carousel-o>

</div>
