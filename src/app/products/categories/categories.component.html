<div class="container mx-auto">
  <owl-carousel-o [options]="customOptions">
    @for (category of categories; track category) {

      <ng-template carouselSlide>
        <img src="assets/imgs/{{category}}.jpg" [alt]="category" class="w-96">
        <div class="text-holder bg-black bg-opacity-20 p-6">
          <h1 class="text-orange-400 text-4xl pb-4">{{category}}</h1>
          <p class="text-gray-50">Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> Culpa consequatur esse quod ipsum aut nam, <br> aspernatur vero doloribus non in omnis. <br> Porro cumque dolorum cum illo ducimus corporis obcaecati laboriosam.</p>
        </div>
        <a [routerLink]="[category]" routerLinkActive="router-link-active" class="button p-2 bg-orange-700 text-gray-50 rounded-xl">Shop Now</a>
      </ng-template>
      }
  </owl-carousel-o>

</div>
